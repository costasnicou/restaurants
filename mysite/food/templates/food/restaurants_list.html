{% extends "food/layout.html" %}

{% block main %}
<section class="restaurants-list-section">
    {% for restaurant in restaurants%}
    <div class="item">
        <h3 class="item-title">{{restaurant.restaurant_name}}</h3>
        <img src="{{restaurant.restaurant_image.url}}" width="300px" height="250px" alt="">

        <a class="btn" href="{%url 'food:restaurant_details' restaurant.restaurant_slug %}">View More</a>
    </div>


    {%endfor%}

</section>
{% endblock %}
